<!DOCTYPE html>

<html>
<head>
  <title>Calc</title>
  <meta charset="UTF-8">

</head>
  <body>
    <form id="idForm">
    <label>Number 1</label>
    <input type="text" name="nb1"/>
    <select name="op">
       <option value="+">+</option>
       <option value="-">-</option>
       <option value="*">*</option>
       <option value="/">/</option>
       <option value="%">%</option>
    </select>
    <label>Number 2</label>
    <input type="text" name="nb2"/>
    <input type="submit" value="Try me !" onclick="calc();"/>
  </form>
    <script>

      function calc()
      {
        var op = document.getElementById('idForm').elements['op'].value;
        var nb1 = parseInt(document.getElementById('idForm').elements['nb1'].value, 10);
        var nb2 = parseInt(document.getElementById('idForm').elements['nb2'].value, 10);
        if (nb1 < 0 || nb2 < 0 || isNaN(nb1) || isNaN(nb2))
          alert("Error :(");
        else if ((op == '%' && nb2 == 0) || (op == '/' && nb1 == 0))
          alert("It's over 9000!");
        else {
          var res;
          if (op == "+")
            res = nb1+nb2;
          else if (op == "-")
            res = nb1-nb2;
          else if (op == "*")
            res = nb1*nb2;
          else if (op == "/")
            res = nb1/nb2;
          else if (op == "%")
            res = nb1%nb2;
          alert(res);
          consol.log(res);
        }
      }

      function print_al()
      {
        alert("Please, use me...");
      }

      window.setInterval("print_al()",30000);

    </script>
  </body>
</html>
