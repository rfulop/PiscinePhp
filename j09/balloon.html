<!DOCTYPE html>


<html>
  <head>
    <title>Balloon</title>
    <meta charset="UTF-8">
    <style>
      #balloon
      {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: red;
        margin-left: 45%;
        margin-top: 10%;
      }
    </style>
  </head>
  <body>
    <div id="balloon">
      <script>
        var elem = document.getElementById('balloon');

        elem.onclick = function()
        {
          elem.style.width = (elem.offsetWidth + 10) + "px";
          elem.style.height = (elem.offsetHeight + 10) + "px";

          if (elem.style.backgroundColor == "" || elem.style.backgroundColor == "red")
            elem.style.backgroundColor = "green";
          else if (elem.style.backgroundColor == "green")
            elem.style.backgroundColor = "blue";
          else
            elem.style.backgroundColor = "red";
          if (elem.offsetHeight > 420)
          {
            elem.style.width = "200px";
            elem.style.height = "200px";
          }
        };

        elem.onmouseout =function()
        {
          if (elem.offsetHeight > 200)
          {
            elem.style.width = (elem.offsetWidth - 5) + "px";
            elem.style.height = (elem.offsetHeight - 5) + "px";

            if (elem.style.backgroundColor == "" || elem.style.backgroundColor == "red")
              elem.style.backgroundColor = "blue";
            else if (elem.style.backgroundColor == "blue")
              elem.style.backgroundColor = "green";
            else
              elem.style.backgroundColor = "red";
          }
        };
      </script>
    </div>
  </body>
</html>
