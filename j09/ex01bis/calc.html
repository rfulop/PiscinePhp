<!DOCTYPE html>

<html>
<head>
  <title>Calc</title>
  <meta charset="UTF-8">
  <style>

    #idForm
    {
      margin-top: 10%;
      margin-left: 5%;
    }
    label
    {
      margin:1%;
    }
    input
    {
      margin: 2%;
    }
  </style>
    <script
    			  src="https://code.jquery.com/jquery-3.2.1.min.js"
    			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    			  crossorigin="anonymous">
    </script>

</head>
  <body>
    <form id="idForm">
    <label>Nb 1 :</label>
    <input type="text" id="nb1" name="nb1"/>
    <select name="op" id="op">
       <option value="+">+</option>
       <option value="-">-</option>
       <option value="*">*</option>
       <option value="/">/</option>
       <option value="%">%</option>
    </select>
    <label>Nb 2 :</label>
    <input type="text" id="nb2" name="nb2"/>
    <input type="submit" value="Try me !" id="calc"/>
  </form>

    <script>

      $(document).ready(function()
      {
        $("#calc").click(function()
        {
        var op = $("#op").val();
        var nb1 = parseInt($("#nb1").val());
        var nb2 = parseInt($("#nb2").val());
        if (nb1 < 0 || nb2 < 0 || isNaN(nb1) || isNaN(nb2))
          alert("Error :(");
        else if ((op == '%' && nb2 == 0) || (op == '/' && nb1 == 0))
          alert("It's over 9000!");
        else
        {
          var res;
          if (op == "+")
            res = nb1+nb2;
          else if (op == "-")
            res = nb1-nb2;
          else if (op == "*")
            res = nb1*nb2;
          else if (op == "/")
            res = nb1/nb2;
          else if (op == "%")
            res = nb1%nb2;
          console.log(res);
          alert(res);
        }
      })
    });

      function print_al()
      {
        alert("Please, use me...");
      }

      window.setInterval("print_al()",30000);

    </script>
  </body>
</html>
